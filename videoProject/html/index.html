<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="..\css\stylesForVideoProject.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="../gallery/preloader.gif" alt="">
    </div>
    <header>
        <!-- <div class="header-nav">

        </div> -->
        <video class="background_video " muted autoplay loop>
            <source src="../gallery/header_background.mp4" type="video/mp4" >
        </video>
        <h1 class="title">Video Project</h1>
        <button class="video-control-btn">
            <span class="play">
                <i class="fa-solid fa-play"></i>
            </span>
            <span class="pause">
                <i class="fa-solid fa-pause"></i>
            </span>
        </button>
    </header>
    <script type="text/javascript" src="..\js\main.js"></script>
</body>
</html>
